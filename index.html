<html lang="en">

<head>
    <title>Google Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="google_search.css" rel="stylesheet">
</head>

<body>

    <div class="outer">
        <div id="links">
            <a href="google_image_search.html">Google Image Search</a>
            <p><a href="google_advanced_search.html">Google Advanced Search</a></p>
        </div>
        <div class="middle">
            <div class="logo">
                <img src="https://www.google.com.hk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="logo">
            </div>
            <div class="inner">

                <form id="form" action="https://google.com/search">
                    <input id="searchbar" type="text" name="q" autocomplete="off">
                    <p><input type="submit" value="Google Search" id="searchbutton"></p>
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" id="feeling_lucky">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
